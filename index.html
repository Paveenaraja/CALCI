<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body {
            background-image: url(water.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            align-items: center;
        }
    </style>
</head>

<body style="background-color: beige;">
    <link rel="stylesheet" href="style.css">

   
    <table border="0" align="center">

        <tr>
            <td colspan="4">
                <h2 style="text-align: center;"><i>CALCULATOR</i></h2>
            </td>
        </tr>
        <tr height="100px">
            <td colspan="4"><input type="text" placeholder="0"
                    style="background-color: black;color: white; height:60px; width:98%; font-size: 28px; border-radius: 20;">
            </td>
        </tr>
        <tr align="center">
            <td><button class="btn">AC</button></td>
            <td><button class="btn">(</button></td>
            <td><button class="btn">)</button></td>
            <td><button class="btn">*</button></td>
        </tr>
        <tr align="center">
            <td><button class="btn">7</button></td>
            <td><button class="btn">8</button></td>
            <td><button class="btn">9</button></td>
            <td><button class="btn">/</button></td>
        </tr>
        <tr align="center">
            <td><button class="btn">4</button></td>
            <td><button class="btn">5</button></td>
            <td><button class="btn">6</button></td>
            <td><button class="btn">-</button></td>
        </tr>
        <tr align="center">
            <td><button class="btn">1</button></td>
            <td><button class="btn">2</button></td>
            <td><button class="btn">3</button></td>
            <td><button class="btn">+</button></td>
        </tr>
        <tr align="center">
            <td><button class="btn">%</button></td>
            <td><button class="btn">0</button></td>
            <td><button class="btn">.</button></td>
            <td><button id="btn">=</button></td>
        </tr>

    </table>
</body>

</html>
