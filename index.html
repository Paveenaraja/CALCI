<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  
</head>

<body>
    <link rel="stylesheet" href="style.css">
  <div class="calculator">
    <table border="0" align="center">
      <tr>
        <td colspan="4">
          <h2><i>CALCULATOR</i></h2>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <input type="text" placeholder="0" id="display" readonly>
        </td>
      </tr>
      <tr align="center">
        <td><button class="btn" onclick="clearDisplay()">AC</button></td>
        <td><button class="btn" onclick="deleteLast()">DEL</button></td>
        <td><button class="btn" onclick="appendValue('(')">(</button></td>
        <td><button class="btn" onclick="appendValue('*')">*</button></td>
      </tr>
      <tr align="center">
        <td><button class="btn" onclick="appendValue('7')">7</button></td>
        <td><button class="btn" onclick="appendValue('8')">8</button></td>
        <td><button class="btn" onclick="appendValue('9')">9</button></td>
        <td><button class="btn" onclick="appendValue('/')">/</button></td>
      </tr>
      <tr align="center">
        <td><button class="btn" onclick="appendValue('4')">4</button></td>
        <td><button class="btn" onclick="appendValue('5')">5</button></td>
        <td><button class="btn" onclick="appendValue('6')">6</button></td>
        <td><button class="btn" onclick="appendValue('-')">-</button></td>
      </tr>
      <tr align="center">
        <td><button class="btn" onclick="appendValue('1')">1</button></td>
        <td><button class="btn" onclick="appendValue('2')">2</button></td>
        <td><button class="btn" onclick="appendValue('3')">3</button></td>
        <td><button class="btn" onclick="appendValue('+')">+</button></td>
      </tr>
      <tr align="center">
        <td><button class="btn" onclick="appendValue('%')">%</button></td>
        <td><button class="btn" onclick="appendValue('0')">0</button></td>
        <td><button class="btn" onclick="appendValue('.')">.</button></td>
        <td><button id="btn" onclick="calculate()">=</button></td>
      </tr>
    </table>
  </div>

  <script src="calci.js"></script>
</body>
</html>
